<table>
    <tr>
        <td>Employee Id </td>
        <td><input type="text" [(ngModel)]="empId" /> </td>
    </tr>
    <tr>
        <td>Employee Name </td>
        <td><input type="text" [(ngModel)]="empName" /> </td>
    </tr>
    <tr>
        <td>Employee Salary </td>
        <td><input type="text" [(ngModel)]="empSalary" /> </td>
    </tr>
</table>
<show-emp  (notifyAddEmp)="addEmployee($event)" (notifyDelEmp)="deleteEmployee($event)"></show-emp>
<h2>Update Employee</h2>

    <tr>

        <input type="text" [(ngModel)]="empid" />

    <tr>
        <td>Employee Name</td>

    <tr>
        <td>Employee Salary</td>

    </tr>
